<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Tareas</title>
</head>
<body>

<div class="container mt-5">
    <h1>Lista de Tareas</h1>
    
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="inputTarea" placeholder="Nueva tarea">
        <div class="input-group-append">
            <button class="btn btn-primary" onclick="agregarTarea()">Agregar</button>
        </div>
    </div>

    <ul id="listaTareas" class="list-group">
        <!-- AquÃ­ se mostrarÃ¡n las tareas -->
    </ul>

    <div class="mt-3">
        <p>Tareas totales: <span id="totalTareas">0</span></p>
        <p>Tareas pendientes: <span id="tareasPendientes">0</span></p>
    </div>
</div>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
